<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCHBOT Admin</title>
    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --glass-bg: rgba(17, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.125);
            --card-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: url('https://api.jkyai.top/API/acgdmbz.php') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: brightness(0.7); /* Dim the background slightly for readability */
        }

        /* Overlay to ensure text readability on busy backgrounds */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .header {
            padding: 2rem 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            border-radius: 0 0 var(--card-radius) var(--card-radius);
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .brand p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .lang-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(16px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            width: 100%;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 1.125rem;
            margin-bottom: 1.25rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card h2 i {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        /* Stats Grid */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: background 0.3s;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.07);
        }

        .stat-item .value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .stat-item .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Lists */
        .list {
            max-height: 320px;
            overflow-y: auto; 
            padding-right: 4px;
        }
        
        /* Custom Scrollbar */
        .list::-webkit-scrollbar { width: 4px; }
        .list::-webkit-scrollbar-track { background: transparent; }
        .list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 0.75rem;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .list-item:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.06);
        }

        .list-item .content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-item .name {
            font-weight: 500;
            color: #fff;
        }

        .list-item .info {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-danger { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.4); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.3); }

        .btn-success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.4); }
        .btn-success:hover { background: rgba(16, 185, 129, 0.3); }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-dot.online { background: var(--success-color); box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
        .status-dot.offline { background: var(--text-muted); }

        .refresh-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .refresh-fab:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; text-align: center; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <h1 data-i18n="admin_panel"><i class="ri-robot-2-line"></i> LCHBOT Admin</h1>
            <p data-i18n="manage_framework">QQ Bot Framework Management</p>
        </div>
        <div class="actions">
            <button class="lang-btn" onclick="toggleLanguage()">
                <i class="ri-translate-2"></i> <span id="current-lang">EN/中文</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <!-- Stats -->
            <div class="card">
                <h2 data-i18n="statistics"><i class="ri-bar-chart-groupped-line"></i> Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="value" id="total-calls">0</div>
                        <div class="label" data-i18n="total_calls">Total Calls</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="active-groups">0</div>
                        <div class="label" data-i18n="active_groups">Active Groups</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="total-plugins">0</div>
                        <div class="label" data-i18n="plugins">Plugins</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="total-personalities">0</div>
                        <div class="label" data-i18n="personalities">Personalities</div>
                    </div>
                </div>
            </div>

            <!-- Plugins -->
            <div class="card">
                <h2 data-i18n="plugins"><i class="ri-plug-line"></i> Plugins</h2>
                <div class="list" id="plugin-list"></div>
            </div>

            <!-- Personalities -->
            <div class="card">
                <h2 data-i18n="personalities"><i class="ri-user-smile-line"></i> Personalities</h2>
                <div class="list" id="personality-list"></div>
            </div>

            <!-- Active Groups -->
            <div class="card">
                <h2 data-i18n="active_groups"><i class="ri-group-line"></i> Active Groups</h2>
                <div class="list" id="group-list"></div>
            </div>
        </div>
    </div>

    <button class="refresh-fab" onclick="loadAll()"><i class="ri-refresh-line"></i></button>

    <script>
        const translations = {
            zh: {
                admin_panel: "LCHBOT 管理面板",
                manage_framework: "QQ 机器人框架管理",
                statistics: "统计数据",
                total_calls: "API 调用总数",
                active_groups: "活跃群组",
                plugins: "插件列表",
                personalities: "人格列表",
                enable: "启用",
                disable: "禁用",
                group: "群组",
                personality: "人格",
                calls: "调用",
                version: "版本",
                author: "作者"
            },
            en: {
                admin_panel: "LCHBOT Admin",
                manage_framework: "QQ Bot Framework Management",
                statistics: "Statistics",
                total_calls: "Total Calls",
                active_groups: "Active Groups",
                plugins: "Plugins",
                personalities: "Personalities",
                enable: "Enable",
                disable: "Disable",
                group: "Group",
                personality: "Personality",
                calls: "Calls",
                version: "v",
                author: "by"
            }
        };

        let currentLang = 'zh';

        function updateTexts() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    // For h2, we want to keep the icon
                    if (el.tagName === 'H2') {
                        const icon = el.querySelector('i');
                        el.childNodes[1].textContent = " " + t[key];
                    } else if (el.tagName === 'H1') {
                         const icon = el.querySelector('i');
                        el.childNodes[1].textContent = " " + t[key];
                    }  else {
                        el.textContent = t[key];
                    }
                }
            });
            document.getElementById('current-lang').textContent = currentLang === 'zh' ? 'English' : '简体中文';
            // Reload lists to translate dynamic content buttons/labels
            loadAll();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateTexts();
        }

        // API Mock fallback if fetch fails during dev/preview
        function api(path) {
            return fetch('/api' + path)
                .then(res => res.json())
                .catch(err => {
                    console.warn('API Fetch failed, using mock data for UI demo', err);
                    return null;
                });
        }

        function loadStats() {
            api('/stats').then(data => {
                if (data) {
                    document.getElementById('total-calls').textContent = data.total_calls || 0;
                    document.getElementById('active-groups').textContent = data.active_groups || 0;
                    document.getElementById('total-plugins').textContent = data.total_plugins || 0;
                    document.getElementById('total-personalities').textContent = data.total_personalities || 0;
                }
            });
        }

        function loadPlugins() {
            api('/plugins').then(data => {
                const list = document.getElementById('plugin-list');
                const t = translations[currentLang];
                if (data && data.plugins) {
                    let html = '';
                    data.plugins.forEach(p => {
                        const btnClass = p.enabled ? 'btn-danger' : 'btn-success';
                        const btnText = p.enabled ? t.disable : t.enable;
                        const statusClass = p.enabled ? 'online' : 'offline';
                        
                        html += `
                            <div class="list-item">
                                <div class="content">
                                    <span class="status-dot ${statusClass}"></span>
                                    <div>
                                        <div class="name">${p.name}</div>
                                        <div class="info">${t.version}${p.version} ${t.author} ${p.author}</div>
                                    </div>
                                </div>
                                <button class="btn ${btnClass}" onclick="togglePlugin('${p.name}', ${!p.enabled})">
                                    <i class="${p.enabled ? 'ri-stop-circle-line' : 'ri-play-circle-line'}"></i> ${btnText}
                                </button>
                            </div>
                        `;
                    });
                    list.innerHTML = html;
                }
            });
        }

        function loadPersonalities() {
            api('/personalities').then(data => {
                const list = document.getElementById('personality-list');
                if (data && data.personalities) {
                    let html = '';
                    data.personalities.forEach(p => {
                        html += `
                            <div class="list-item">
                                <div class="content">
                                    <i class="ri-user-3-line" style="color:var(--primary-color)"></i>
                                    <div>
                                        <div class="name">${p.name}</div>
                                        <div class="info">ID: ${p.id}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    list.innerHTML = html;
                }
            });
        }

        function loadGroups() {
            api('/groups').then(data => {
                const list = document.getElementById('group-list');
                const t = translations[currentLang];
                if (data && data.groups) {
                    let html = '';
                    data.groups.forEach(g => {
                        html += `
                            <div class="list-item">
                                <div class="content">
                                    <i class="ri-hashtag" style="color:var(--text-muted)"></i>
                                    <div>
                                        <div class="name">${t.group} ${g.id}</div>
                                        <div class="info">${t.personality}: ${g.personality} | ${t.calls}: ${g.calls}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    list.innerHTML = html;
                }
            });
        }

        function togglePlugin(name, enable) {
            fetch('/api/plugins/' + name + '/' + (enable ? 'enable' : 'disable'), {method: 'POST'}).then(() => {
                loadPlugins();
                loadStats();
            });
        }

        function loadAll() {
            loadStats();
            loadPlugins();
            loadPersonalities();
            loadGroups();
        }

        // Initialize
        updateTexts(); // Set initial language
        loadAll();
        setInterval(loadAll, 10000);
    </script>
</body>
</html>
